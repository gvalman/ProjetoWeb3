<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:view locale="#{aplicacaoMB.currentLocal}">
        <h:head>
            <title><h:outputText value="#{mensagem.Cabecalho}"></h:outputText></title>
            <h:outputStylesheet library="Auxiliar/Css/" name="bootstrap.css" />
            <h:outputStylesheet library="Auxiliar/Css/" name="bootstrap-theme.css" />
            <h:outputStylesheet library="Auxiliar/Css/" name="dataTables.bootstrap.min.css" />
            <h:outputStylesheet library="Auxiliar/Css/" name="font-awesome.min.css" />

            <h:outputStylesheet library="Css/" name="geral.css" />

            <h:outputScript library="Auxiliar/Js/" name="jquery-2.1.1.js" />
            <h:outputScript library="Auxiliar/Js/" name="jquery-1.11.1.js" />
            <h:outputScript library="Auxiliar/Js/" name="bootstrap.js" />
            <h:outputScript library="Auxiliar/Js/" name="jquery.dataTables.min.js" />

            <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Source+Serif+Pro:700:latin'/>
            <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
            <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>

            <ui:insert name="header" />
        </h:head>
        <h:body>    
            <ui:include src="header.xhtml" />
            <ui:insert name="content" />
            <ui:include src="footer.xhtml" />
        </h:body>
    </f:view>
</html>
