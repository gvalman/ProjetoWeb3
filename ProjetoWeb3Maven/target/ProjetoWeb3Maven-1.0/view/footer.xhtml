<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:body>
        <h:panelGroup id="footer" layout="block" class="navbar-fixed-bottom">
            <h:panelGroup layout="block" class="container-fluid">
                <h:panelGroup layout="block" class="row">
                    <h:panelGroup layout="block" class="col-md-4">
                        <h:outputText styleClass="h1" value="#{mensagem.Cabecalho}"/>
                    </h:panelGroup>
                    <h:panelGroup layout="block" class="col-md-4">
                        <h:outputText id="BairroRodape" styleClass="h2" value=""/>
                    </h:panelGroup>

                    <h:panelGroup layout="block" class="col-md-4">
                        <!--Internacionalização-->
                        <h:form>
                            <h:commandLink action="#{aplicacaoMB.mudarIdioma()}">
                                <h:graphicImage height="40px" title="Mudar Idioma para #{mensagem.internacionalizacao}" class="img-rounded" library="Img" name="#{mensagem.bandeira}"/>
                                <f:setPropertyActionListener value="#{mensagem.linguagem}" target="#{aplicacaoMB.linguagem}" />
                                <f:setPropertyActionListener value="#{mensagem.pais}" target="#{aplicacaoMB.pais}" />
                            </h:commandLink>
                        </h:form>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
